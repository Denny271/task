<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd class="leftX">T</kbd>
            <kbd class="leftX">Y</kbd>
            <kbd class="leftX">U</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
